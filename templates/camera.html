<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="utf-8" />

</head>

<body>
    <div id="Wrapper">
        <div class="A" id="Left">
        <div class="B" id="Textbox">
            <h2 class="C" id="quote">Quote from articles</h2>
            <!-- <p class="C" id="trans_score">Transparency Score: </p> -->
            <!-- <p class="C" id="wiki_score">Wiki Score: </p> -->
            <!-- <p class="C" id="CO2_score">CO2 Score: </p> -->
            <!-- <p class="C" id="mean_score">Average Score: </p> -->
        </div>
        <form>
            <input type="submit" value="Capture" name="click"/>
        </form>
        </div>
        <div class="A" id="Right">
        <div class="B">
            <img id="Cam" width="100%" src="{{ url_for('video_feed2') }}">
            <img id="Cam2" width="100%" src="{{ url_for('video_feed') }}">
        </div>
        </div>
    </div>
</body>



<script>
    // const processing_url = '/processing' //{{ url_for("processing")|tojson}}
    // const processing_url = "{{ url_for('processing') }}"
    var time = 5000;

    names = {
        'trans_score' : "Transparancy index (lower is better):",
        'wiki_score' : "Wikipedia sustainability index (lower is better):",
        'CO2_score' : "Carbon emmision index (lower is better):",
        'mean_score' : "Overall sunstainability score:"
    }

    var interval = setInterval(function() {
        $.get('/getpythondata', function(data) {
            dat = $.parseJSON(data)
            $('#quote').empty();
            $('#quote').append('<h2>' + dat['name'] + '</h2>')
            if (Math.round(dat['mean_score'] * 100) != 0) {
                // $('#quote').append('<h3> Overall sustainability score: ' + Math.round(dat['mean_score'] * 100) + ' out of 100</h3>')
                for (let m in dat) {
                    if (dat[m] != null && Number.isInteger(Math.round(dat[m]* 100)))
                        $('#quote').append('<p class="C">' + names[m] + " " + Math.round(dat[m] * 100)  + ' out of 100</p>')
                }
            } else {
                $('#quote').append('<h3>No data available for this company</h3>')
            }
        })
    }, time);
</script>

</html>
